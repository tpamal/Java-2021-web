<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Sistema de Control Academico Kalum</title>
    </head>
    <body>
        <div>
            <header>
                <h1>Sistema de control academico kalum V1.0.0</h1>
            </header>
            <nav>
                <ul>
                    <li><a href="">Inicio</a></li>
                    <li><a href="">Carreras Tecnicas</a></li>
                    <li><a href="">Clases</a></li>
                    <li><a href="">Inscripcion</a></li>
                    <li><a href="">Contacto</a></li>
                </ul>
            </nav>
            <hr>
            <div id="contenido">
                <h2>Fecha de Inscripcion</h2>
                <form action="">
                    <p>
                        <label for="carne">Carne</label>
                        <div>
                            <input type="text" name="carne">
                            <button>Buscar</button>
                        </div>
                    </p>
                    <p>
                        <label for="clase">Clases:</label>
                        <select name="clase">
                            <option value="Seleccionar">Seleccionar</option>
                            <option value="BCK-JAVA">BackEnd Java</option>
                            <option value="BCK-DOTNET">BackEnd Dotnet Core 3.1</option>
                            <option value="FRO-ANGULAR">FrontEnd Angular JS</option>
                            <option value="FROM-REACT">FrontEnd React JS</option>
                            </option>
                        </select>
                    </p>
                    <input type="submit" value="Registrar">
                </form>
            </div>
            <footer>
                Todos los derechos reservados &copy; kalum v1.0.0
            </footer>
        </div>
    </body>
</html>
